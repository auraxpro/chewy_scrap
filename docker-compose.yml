version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: chewy_scraper_db
    environment:
      POSTGRES_USER: chewy_user
      POSTGRES_PASSWORD: chewy_password
      POSTGRES_DB: chewy_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U chewy_user"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:

